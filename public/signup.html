  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">nerd book</a>

  <div class="container">
    <div class="row">
      <form class="col s6">
        <div class="row">
          <h3>Sign Up</h3>
          <p>Already a member? Login <a href="./login.html">here</a></p>
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="grad-year" type="text" class="validate">
            <label for="grad-year">Graduation Year</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="github" type="text" class="validate">
            <label for="github">GitHub Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email-input" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password-input" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action" id="signup">Submit
          <!-- <i class="material-icons right">send</i> -->
        </button>
      </form>
    </div>
  </div>
